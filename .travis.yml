language: objective-c
env:
  matrix:
    - FORMULA_VERSION=
rvm: system
before_install:
  - brew update
  - brew --env
  - brew config
  - brew install adns apr apr-util gettext gnutls isl@0.12 libassuan libffi libgcrypt libtasn1 libunistring nettle npth openssl@1.1 p11-kit pinentry
  - brew doctor
install:
  - mkdir -p $(brew --repo)/Library/Taps/dbcli
  - ln -s $TRAVIS_BUILD_DIR $(brew --repo)/Library/Taps/dbcli/homebrew-tap
script:
  - brew install dbcli/tap/pgcli $FORMULA_VERSION --verbose
  - brew audit dbcli/tap/pgcli --strict
  - brew test dbcli/tap/pgcli
  - pgcli --help
matrix:
  fast_finish: true
